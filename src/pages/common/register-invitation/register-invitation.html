<ion-content class="background-color-black-alpha-1 background-cover" style="background-image: url(x/assets/images/background/28.jpg);">

  <div *ngIf="invalidCode">
    <page-header
      [title] = "'Validate Invitation'"
      [subtitle] = "'Please enter your invitation code'"
      [hasDismiss] = "true"
      [icon] = "'close'"
      [spacer] = "false"
      [color] = "'text-all-white'"
    ></page-header>
  </div>
  <div *ngIf="registrationForm">
    <page-header
      [title] = "'Registration'"
      [subtitle] = "'Continue to complete your registration'"        
      [hasDismiss] = "true"
      [icon] = "'close'"
      [spacer] = "false"
      [color] = "'text-all-white'"
    ></page-header>
  </div>

  <div padding>

    <div *ngIf="invalidCode" padding>

      <ion-input [(ngModel)]="code" placeholder="Invitation Code" class="background-color-white-alpha border-round border-white box-shadow padding-medium text-size-big-1 text-color-white" text-lowercase></ion-input>

	    <button ion-button margin-vertical type="submit" block class="button-medium no-box-shadow" round (click)="validateCode()">
	      VAIDATE
	    </button>

      <p padding-top class="text-shadow">
        <span class="clear-color text-white">
          Invitation code is case-sensitive.
        </span>
      </p>
    </div>

    <div *ngIf="registrationForm" padding>

       <ion-input [(ngModel)]="username" placeholder="Username" class="background-color-white border-round box-shadow padding-medium text-size-big-1" text-lowercase></ion-input>

			<ion-input [(ngModel)]="password" placeholder="Password" class="background-color-white border-round box-shadow padding-medium text-size-big-1" type="password" margin-top></ion-input>

			<ion-input [(ngModel)]="confirmpassword" placeholder="Repeat Password" class="background-color-white border-round box-shadow padding-medium text-size-big-1" type="password" margin-top></ion-input>

      <button ion-button margin-vertical type="submit" block class="button-medium no-box-shadow" round (click)="register()">
	      REGISTER
	    </button>

      <p padding-top class="text-shadow text-white">
        Email-address, Job Position was already inline from you invitation code.
      </p>
    </div>

  </div>
</ion-content>

<ion-content class="background-color-black-alpha-1">

  <page-header
    [title] = "'Installation'"
    [subtitle] = "'SuperAdmin Installation Application'"
    [hasDismiss] = "true"
    [icon] = "'close'"
    [spacer] = "false"
    [color] = "'text-all-white'"
  ></page-header>

  <div padding margin class="text-shadow">

    <ion-input margin-top [(ngModel)]="username" placeholder="username" class="background-color-white border-round border-white box-shadow padding-medium text-size-big-1" text-lowercase></ion-input>

    <ion-input margin-top [(ngModel)]="email" placeholder="email" class="background-color-white border-round border-white box-shadow padding-medium text-size-big-1" text-lowercase></ion-input>

    <ion-input margin-top [(ngModel)]="password" type="password" placeholder="password" class="background-color-white border-round border-white box-shadow padding-medium text-size-big-1" text-lowercase></ion-input>

    <button ion-button margin-vertical block class="button-medium no-box-shadow" round (click)="createAdmin()">
      CREATE ADMIN
    </button>

    <p padding-top>
      <span class="text-color-white">
        New password will sent to your email.
      </span>
    </p>
  </div>


  <div padding>
    <button ion-button margin-vertical block class="button-medium no-box-shadow" round (click)="logout()">
      LOGOUT SUPERADMIN
    </button>
  </div>


</ion-content>

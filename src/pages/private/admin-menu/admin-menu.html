<!--
  Generated template for the AdminMenuPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>

  <div class="full-width background-color-gray position-absolute position-top">
    <main-menu [active]="'Others'" [shadow]="false" [menuColor]="'text-color-black'"></main-menu>
  </div>


  <page-header [title]="'Others'" ></page-header>
  
<ion-list class="box-shadow" margin-vertical *ngFor="let p of pages;">
  <ion-item-divider class="background-color-gray-light" no-lines *ngIf="p.title != null && p.title != ''" sticky>{{p.title}}</ion-item-divider>

  <ion-item *ngFor="let item of p.list; let i = index;" (click)="viewPage(item)">

    <ion-icon *ngIf="item.icon != null && item.icon != ''"  name={{item.icon}} item-start></ion-icon>
        {{item.title}}
        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
      </ion-item>

</ion-list>


  <ion-label small padding block>
    App Version: 1.0042.4 build 19002
  </ion-label>

</ion-content>

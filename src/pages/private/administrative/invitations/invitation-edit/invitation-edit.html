<ion-content>

  <page-header
    [title] = "'Edit Invitation'"
    [subtitle] = "'Update the details below'"
    [hasDismiss] = "true"
    [icon] = "'ios-arrow-back'"
    [spacer] = "false"
    [color] = "'text-all-black'"
  ></page-header>

  <div padding>

		<ion-input [(ngModel)]="fullname" text-capitalize placeholder="Fullname" class="background-color-white border-round border-white box-shadow padding-medium text-size-big-1" margin-top ></ion-input>

    <ion-input [(ngModel)]="position" text-capitalize placeholder="Job Position" class="background-color-white border-round border-white box-shadow padding-medium text-size-big-1" margin-vertical ></ion-input>
    
    
    <ion-input [(ngModel)]="email" disabled readonly text-lowercase placeholder="Email" class="background-color-white border-round border-white box-shadow padding-medium text-size-big-1" margin-top ></ion-input>

    <button ion-button margin-vertical block class="button-medium no-box-shadow" round (click)="saveChanges()">
      UPDATE
    </button>
    <p padding class="text-color-gray">
    You cannot change email. User cannot received an email again. Instead, use resend function.
  	</p>

  </div>

</ion-content>

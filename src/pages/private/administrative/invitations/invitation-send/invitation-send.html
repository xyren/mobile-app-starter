  Ionic pages and navigation.

<ion-content class="background-color-gray-light {{classContent}}">

  <page-header
    [title] = "'Send Invitation'"
    [subtitle] = "'Enter details below'"
    [hasDismiss] = "true"
    [icon] = "'ios-arrow-back'"
    [spacer] = "false"
    [color] = "'text-all-black'"
  ></page-header>

  <div padding>
		<ion-input [(ngModel)]="fullname" text-capitalize placeholder="Fullname" class="background-color-white border-round border-white box-shadow padding-medium text-size-big-1" margin-top ></ion-input>

    <ion-input [(ngModel)]="position" text-capitalize placeholder="Job Position" class="background-color-white border-round border-white box-shadow padding-medium text-size-big-1" margin-top ></ion-input>

    <ion-input [(ngModel)]="email" text-lowercase placeholder="Email" class="background-color-white border-round border-white box-shadow padding-medium text-size-big-1" margin-top ></ion-input>

    <button ion-button margin-vertical block class="button-medium no-box-shadow" round (click)="sendInvite()">
      INVITE USER
    </button>
  </div>


</ion-content>

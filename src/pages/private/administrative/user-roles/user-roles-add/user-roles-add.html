  Ionic pages and navigation.

<ion-content>

  <page-header
    [title] = "'Add User Role'"
    [subtitle] = "'Create new type of set of access'"
    [hasDismiss] = "true"
    [icon] = "'ios-arrow-back'"
    [spacer] = "false"
    [color] = "'text-all-black'"
  ></page-header>

  <div padding>
    <ion-input [(ngModel)]="rolename" placeholder="Rolename" class="background-color-white border-round border-white box-shadow padding-medium text-size-big-1" text-capitalize></ion-input>
  </div>

  <ion-list *ngFor="let access of rolesAccess" class="box-shadow">
    <ion-item-divider class="background-color-gray-light" no-lines margin-top sticky>
      {{access?.name || 'N/A'}}
    </ion-item-divider>
    <ion-item default-item box-shadow no-lines *ngFor="let list of access.options" class="padding-medium font-big">
      <div item-start>
        <span>{{list?.name || 'N/A'}}</span>
        <p class="text-color-gray text-line-height-2">{{list?.subtitle || ''}}</p>
      </div>
      <ion-checkbox item-end [(ngModel)]="list.access" (click)="selection(list.access, access)"></ion-checkbox>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button margin-vertical block class="button-medium no-box-shadow" round (click)="saveRole()">
      ADD NEW ROLE
    </button>
  </div>

</ion-content>

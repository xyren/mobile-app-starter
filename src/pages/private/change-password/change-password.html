<ion-content class="background-color">

  <page-header
    [title] = "'Change Password'"
    [subtitle] = "'Account Security'"
    [hasDismiss] = "true"
    [icon] = "'ios-arrow-back'"
    [spacer] = "false"
    [color] = "'text-all-black'"
  ></page-header>

  <div padding margin>

    <ion-input margin-top [(ngModel)]="newpassword" type="password" placeholder="new password" class="background-color-white border-round border-white box-shadow padding-medium text-size-big-1" text-lowercase></ion-input>

    <ion-input margin-top [(ngModel)]="confirmpassword" type="password" placeholder="repeat new password" class="background-color-white border-round border-white box-shadow padding-medium text-size-big-1" text-lowercase></ion-input>

    <button ion-button margin-vertical block class="button-medium no-box-shadow" round (click)="changePassword()">
      Change Password
    </button>

    <p padding-top>
        You will be logged out when your password changed.
    </p>
  </div>
</ion-content>
